<template name="loginTmp">
	<div class="panel panel-default">
		<div class="panel-heading">
		  <h3 class="panel-title text-center">
		  	登录
		  </h3>
		</div>
		<div class="panel-body  text-center">
		  <p>工号：<input type="text" id="input_user_id"></p>
          <p>密码：<input type="password" id="input_user_pw"></p>
		</div>
		<div class="panel-footer text-center">
			<button class="btn btn-default" id="btn_return">
				返回
			</button>
			<button class="btn btn-primary" id="btn_login">
				登录
			</button>
		</div>
	</div>
</template>

<template name="loginTemplate">
	<div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                {{langLogin}}
            </div>
        </div>

        <div class="panel-body">
            <form id="form_login" class="form-horizontal">
                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_login_name">
                        {{langLoginName}}
                    </label>
                    <div class="col-md-6">
                        <input type="text" id="input_login_name" name="input_login_name" class="form-control">
                        {{#if is_error validateLoginName}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>

                    <div class="col-md-2">
                        <label class="control-label error-msg">{{validateLoginName}}</label>
                    </div>

                </div>

                <div class="form-group   has-feedback">
                    <label class="col-md-2 control-label" for="input_login_password">
                        {{langLoginPassword}}
                    </label>
                    <div class="col-md-6">
                        <input type="password" id="input_login_password"  name="input_login_password" class="form-control">
                        {{#if is_error validateLoginPassword}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>
                    <div class="col-md-2">
                        <label class="control-label error-msg">{{validateLoginPassword}}</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                        <button type="button" class="btn btn-info" id="btn_login">
                            {{langLogin}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="loginTemplate">
	<div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                {{langLogin}}
            </div>
        </div>

        <div class="panel-body">
            <form id="form_login" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label" for="input_login_name">{{langLoginName}}</label>
                    <div class="col-md-6">
                        <input type="text" id="input_login_name" name="input_login_name" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="input_login_password">{{langLoginPassword}}</label>
                    <div class="col-md-6">
                        <input type="password" id="input_login_password"  name="input_login_password" class="form-control" >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                        <button type="submit" class="btn btn-info" id="btn_login">
                            {{langLogin}}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>

<template name="loginTmp">
	<div class="panel panel-default">
        <div class="panel-heading">{{langLogin}}</div>
        <form class="form container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <label>{{langLoginName}}</label>
                    <input type="text" id="text_login_name" class="form-control" >
                    <span class="errorMsg">{{verifyLoginNameError}}</span>
                </div>

                <div class="col-sm-6">
                    <label>{{langLoginPassword}}</label>
                    <input type="password" id="text_login_password" class="form-control" >
                    <span class="errorMsg">{{verifyLoginPasswordError}}</span>
                </div>

            </div>

        </form>
        <div class="panel-footer">
            <button class="btn btn-info" id="btn_login">
                {{langLogin}}
            </button>
        </div>
    </div>
</template>

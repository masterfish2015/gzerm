<template name="layoutTmp">
    {{> headerTemplate}}
    <div class="container-fluid">
        <div class="row">
            {{#if currentUser}}
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2 sidebar">
                    {{> sidebarTemplate}}
                </div>
                <div class="col-xs-12 col-sm-9  col-md-9 col-lg-10 main">
                    {{> yield}}
                </div>
            {{else}}
                {{> yield}}
            {{/if}}
        </div>
    </div>
</template>

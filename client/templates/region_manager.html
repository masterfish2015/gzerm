<template name="regionManagerTemplate">
    <div class="ui segments">
        <div class="ui clearing segment">
            {{langRegionManagement}}
            <div class="ui right floated compact primary button" id="btn_show_or_hide_addRegion_panel">
                {{langAdd}}
                {{#if showAddRegionPanel}}
                    <i class="arrow up icon"></i>
                {{else}}
                    <i class="arrow down icon"></i>
                {{/if}}
            </div>
        </div>
        {{#if showAddRegionPanel}}
            {{> addRegionTemplate}}
        {{/if}}
        {{> regionListTemplate}}
    </div>
</template>

<template name="addRegionTemplate">
    <div class="ui segment">
        <form class="ui form">
            <div class="field">
                <label>{{langRegionCode}}</label>
                <input type="text" id="input_region_code" value={{modifyRegionCode}}>
                <span class="errorMsg">{{verifyRegionCodeError}}</span>
            </div>
            <div class="field">
                <label>{{langRegionTitle}}</label>
                <input type="text" id="input_region_title" value={{modifyRegionTitle}}>
                <span class="errorMsg">{{verifyRegionTitleError}}</span>
            </div>
            <div class="field">
                <label>{{langRegionParent}}</label>
                <select class="ui selection dropdown" id="input_region_parent">
                    <option value=" ">{{langSelect}}</option>
                    {{#each regions}}
                        {{#if selected code modifyRegionParent}}
                            <option selected='true' value={{code}}>{{title}}</option>
                        {{else}}
                            <option value={{code}}>{{title}}</option>
                        {{/if}}
                    {{/each}}
                </select>
            </div>
            <div class="field">
                <button class="positive ui compact button" id="btn_add_region">
                    {{#if modifyRegionPanel}}
                        {{langModify}}
                    {{else}}
                        {{langAdd}}
                    {{/if}}
                </button>
            </div>
        </form>
    </div>

</template>

<template name="regionListTemplate">
    <div class="ui segment">
        <table class="ui celled table">
            <thead>
            <tr class="info">
                <th>{{langRegionCode}}</th>
                <th>{{langRegionTitle}}</th>
                <th>{{langRegionParent}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each regions}}
                <tr>
                    <td>{{code}}</td>
                    <td>{{title}}</td>
                    <td>{{getRegionParent parentCode}}</td>
                    <td>
                        <button class="negative compact ui icon button regionRemove" value={{_id}}>
                            <i class="remove  icon"></i>
                        </button>
                        <button class="positive compact ui icon button regionEdit" value={{_id}}>
                            <i class="write icon"></i>
                        </button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>

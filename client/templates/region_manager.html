<template name="regionManagerTemplate">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{langRegionManagement}}</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" id="btn_show_or_hide_addRegion_panel" >
                                {{langAdd}}
                                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="panel-body">
            {{#if showAddRegionPanel}}
                {{>addRegionTemplate}}
            {{/if}}
        </div>

        <!-- Table -->
        {{> regionListTemplate}}
    </div>

</template>

<template name="addRegionTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <label>{{langRegionCode}}</label>
                        <input type="text" class="form-control" id="input_region_code" value={{modifyRegionCode}}>
                        <span class="errorMsg">{{verifyRegionCodeError}}</span>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langRegionTitle}}</label>
                        <input type="text" class="form-control" id="input_region_title" value={{modifyRegionTitle}}>
                        <span class="errorMsg">{{verifyRegionTitleError}}</span>

                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label>{{langRegionParent}}</label>
                        <select class="form-control" id="input_region_parent">
                            <option value=" ">{{langSelect}}</option>
                            {{#each regions}}
                                {{#if selected code modifyRegionParent}}
                                    <option selected='true' value={{code}}>{{title}}</option>
                                {{else}}
                                    <option value={{code}}>{{title}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>

            </form>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary " id="btn_add_region">
                <span class="glyphicon glyphicon-plus-sign"></span>
                {{#if modifyRegionPanel}}
                    {{langModify}}
                {{else}}
                    {{langAdd}}
                {{/if}}
            </button>
        </div>
    </div>

</template>

<template name="regionListTemplate">
        <table class="table table-striped table-bordered ">
            <thead>
            <tr class="info">
                <th>{{langRegionCode}}</th>
                <th>{{langRegionTitle}}</th>
                <th>{{langRegionParent}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each regions}}
                <tr>
                    <td>{{code}}</td>
                    <td>{{title}}</td>
                    <td>{{getRegionParent parentCode}}</td>
                    <td>
                        <button class="btn btn-danger regionRemove" value={{_id}}>
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-info regionEdit" value={{_id}}>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
</template>

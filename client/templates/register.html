<template name="registerTmp">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                员工注册
            </h3>
        </div>
        <div class="panel-body">
            <div id="error_zone"></div>
            <p>工号：<input type="text" id="input_user_id" readonly="readonly" >员工编号是自动的，当选择部门时会自动赋予</p>
            <p>姓名：<input type="text" id="input_user_name">必填</p>
            <p>密码：<input type="password" id="input_user_pw">必填</p>
            <p>确认密码：<input type="password" id="input_user_repeat_pw">必填</p>
            <p>性别：<select id="select_gender">
                        <option value='m'>男</option>
                        <option value='f'>女</option>
                    </select>
            </p>
            <p>权限：{{> permissionListTmp}} </p>
            {{> companiesListTmp}}
            {{> departmentsListTmp}}
            {{> jobsListTmp}}
            {{> regionListTmp}}
            {{> supervisorListTmp}}
        </div>
        <div class="panel-footer">
            <button class="btn btn-default" id="btn_return">
                返回
            </button>
            <button class="btn btn-primary" id="btn_register">
                注册
            </button>
        </div>
    </div>
</template>

<template name="permissionListTmp">
    <select id="select_permission">
        {{#each permissions}}
            <option value={{_id}}>{{title}}</option>
        {{/each}}
    </select>
</template>

<template name="companiesListTmp">
    <p>所在公司：
        <select id="select_company">
            <option value=""></option>
            {{#each companies}}
                <option value={{_id}}>{{title}}</option>
            {{/each}}
        </select>
    </p>
</template>

<template name="departmentsListTmp">
    <p>所在部门：
        <select id="select_department">
            <option value=""></option>
            {{#each departments}}
                <option value={{_id}}>{{title}}</option>
            {{/each}}
        </select>
    </p>
</template>

<template name="jobsListTmp">
    <p>岗位：
        <select id="select_job">
            <option value=""></option>
            {{#each jobs}}
                <option value={{_id}}>{{title}}</option>
            {{/each}}
        </select>
    </p>
</template>

<template name="regionListTmp">
    <p>负责区域：
        <select id="select_region">
            <option value=""></option>
            {{#each regions}}
                <option value={{_id}}>{{title}}</option>
            {{/each}}
        </select>
    </p>
</template>

<template name="supervisorListTmp">
    <p>行政上级：
        <select id="select_supervisor">
            <option value=""></option>
            {{#each surpervisors}}
                <option value={{_id}}>{{name}}</option>
            {{/each}}
        </select>
    </p>
</template>

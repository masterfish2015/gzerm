<template name="registerTemplate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">
                {{langRegistration}}
            </div>
        </div>

        <div class="panel-body">
            <form id="form_registration" class="form-horizontal">
                <div class="form-group   has-feedback">
                    <label class="col-md-2 control-label" for="input_invite_code">{{langInviteCode}}</label>
                    <div class="col-md-6">
                        <input type="text" id="input_invite_code" name="input_invite_code" class="form-control" >
                        {{#if is_error validateRegistrationInviteCode}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>
                    <div class="col-md-4">
                        <label class="control-label error-msg">{{validateRegistrationInviteCode}}</label>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-md-2 control-label" for="input_registration_user_name">{{langRegistrationUserName}}</label>
                    <div class="col-md-6">
                        <input type="text" id="input_registration_user_name"
                               name="input_registration_user_name" class="form-control" >
                        {{#if is_error validateRegistrationUserName}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>
                    <div class="col-md-4">
                        <label class="control-label error-msg">{{validateRegistrationUserName}}</label>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-md-2 control-label" for="input_registration_group_name">{{langRegistrationGroupName}}</label>
                    <div class="col-md-6">
                        <input type="text" id="input_registration_group_name"
                               name="input_registration_group_name" class="form-control" >
                        {{#if is_error validateRegistrationGroupName}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>
                    <div class="col-md-4">
                        <label class="control-label error-msg">{{validateRegistrationGroupName}}</label>
                    </div>

                </div>

                <div class="form-group has-feedback">
                    <label class="col-md-2 control-label" for="input_registration_password">{{langRegistrationPassword}}</label>
                    <div class="col-md-6">
                        <input type="password" id="input_registration_password"
                               name="input_registration_password" class="form-control" >
                        {{#if is_error validateRegistrationPassword}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>
                    <div class="col-md-4">
                        <label class="control-label error-msg">{{validateRegistrationPassword}}</label>
                    </div>
                </div>

                <div class="form-group has-feedback">
                    <label class="col-md-2 control-label" for="input_registration_confirm_password">
                        {{langRegistrationConfirmPassword}}
                    </label>
                    <div class="col-md-6">
                        <input type="password" id="input_registration_confirm_password"
                               name="input_registration_confirm_password" class="form-control" >
                        {{#if is_error validateRegistrationConfirmPassword}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>
                    <div class="col-md-4">
                        <label class="control-label error-msg">{{validateRegistrationConfirmPassword}}</label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                        <button type="button" class="btn btn-info" id="btn_register">
                            {{langRegistration}}
                        </button>
                    </div>
                </div>
            </form>
        </div>

        {{#if is_error validateRegistrationError}}
            <div class="panel-footer">
                <p class="error-msg" >{{validateRegistrationError}}</p>
            </div>
        {{/if}}
    </div>
</template>

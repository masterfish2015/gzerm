<template name="userManagerTemplate">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4 class="panel-title pull-left">{{langUserManagement}}</h4>
            <button id="btn_show_add_user_panel" class="btn btn-default pull-right">
                {{langAdd}}
                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
            </button>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            {{#if isShowAddUserPanel}}
                {{>userAddTemplate}}
            {{/if}}
        </div>

        <!-- Table -->
        {{#if isPermitedToshowUsers}}
            {{> userListTemplate}}
        {{/if}}
    </div>
</template>

<template name="userAddTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form container-fluid">
                <div class="form-group">
                    <div class="col-sm-6">
                        <label>{{langUserName}}</label>
                        <input type="text" class="form-control" id="input_user_name">
                        <span class="errorMsg">{{verifyInputNameError}}</span>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langUserPassword}}</label>
                        <input type="password" class="form-control" id="input_user_password">
                        <span class="errorMsg">{{verifyInputPasswordError}}</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <label>{{langUserRealName}}</label>
                        <input type="text" class="form-control" id="input_user_realname">
                        <span class="errorMsg">{{verifyInputRealnameError}}</span>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langUserGender}}</label>
                        <select class="form-control" id="input_user_gender">
                            <option value={{langMan}}>{{langMan}}</option>
                            <option value={{langWomen}}>{{langWomen}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <label>{{langUserCompany}}</label>
                        <select id="input_user_company" class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each companies}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langUserDepartment}}</label>
                        <select class="form-control" id="input_user_department">
                            <option value="">{{langSelect}}</option>
                            {{#each departments}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-6">
                        <label>{{langUserJob}}</label>
                        <select id="input_user_job" class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each jobs}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langUserPermission}}</label>
                        <select class="form-control" id="input_user_permission">
                            <option value="">{{langSelect}}</option>
                            {{#each permissions}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary " id="btn_save">
                <span class="glyphicon glyphicon-plus-sign"></span>
                {{#if isModifyCompany}}
                    {{langModify}}
                {{else}}
                    {{langAdd}}
                {{/if}}
            </button>
        </div>
    </div>
</template>

<template name="userListTemplate">
        <table class="table table-striped table-bordered ">
            <thead>
            <tr>
                <th>{{langUserCode}}</th>
                <th>{{langUserName}}</th>
                <th>{{langUserRealName}}</th>
                <th>{{langUserGender}}</th>
                <th>{{langUserCompany}}</th>
                <th>{{langUserDepartment}}</th>
                <th>{{langUserJob}}</th>
            </tr>
            </thead>
            <tbody>
            {{#each users}}
                <tr>
                    <td>{{code}}</td>
                    <td>{{name}}</td>
                    <td>{{realname}}</td>
                    <td>{{gender}}</td>
                    <td>
                        {{companyTitle companyCode}}
                    </td>
                    <td>{{departmentCode}}</td>
                    <td>{{job}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
</template>

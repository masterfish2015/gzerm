<template name="userManagerTemplate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">员工管理</a>
                    </div>
                    <ul class="nav navbar-nav pull-right">
                        <li><button class="btn btn-default btn-sm navbar-btn" id="btn_add_user">增加员工</button></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="panel-body">
            {{>userAddTemplate}}
            {{#if isPermitedToshowUsers}}
                <div class="panel">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>工号</th><th>姓名</th><th>用户名</th><th>性别</th><th>公司</th><th>部门</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each users}}
                                <tr>
                                    <td>{{code}}</td>
                                    <td>{{name}}</td>
                                    <td>{{realname}}</td>
                                    <td>{{gender}}</td>
                                    <td>
                                        <select>
                                            <option value=""></option>
                                            {{#each companies}}
                                                {{#if selected _id ../company}}
                                                    <option selected="true" value={{_id}}> {{title}} </option>
                                                {{else}}
                                                    <option  value={{_id}}> {{title}} </option>
                                                {{/if}}
                                            {{/each}}
                                        </select>
                                    </td>
                                    <td>{{department}}</td>
                                </tr>
                            {{/each}}
                        </tbody>

                    </table>
                </div><!--end of panel -->
            {{/if}}
        </div>

    </div>
</template>

<template name="userAddTemplate">
    <div class="modal fade" id="addUserModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">header</h4>
                </div>

                <div class="modal-body">
                    <label for="name">Name</label>
                    <input type="text" id="animalName" />
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn_save">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</template>

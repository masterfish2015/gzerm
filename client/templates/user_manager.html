<template name="userManagerTemplate">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4 class="panel-title pull-left">{{langUserManagement}}</h4>
            <button id="btn_show_add_user_panel" class="btn btn-default pull-right">
                {{langAdd}}
                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
            </button>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            {{#if isShowAddUserPanel}}
                {{>userAddTemplate}}
            {{/if}}
        </div>

        <!-- Table -->
        {{#if isPermitedToshowUsers}}
            {{> userListTemplate}}
        {{/if}}
    </div>
</template>

<template name="userAddTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" id="add_user_form">
                {{#if is_super_admin}}
                    <div class="form-group  has-feedback">
                        <label class="col-md-2 control-label" for="input_user_group">
                            {{langGroup}}
                        </label>
                        <div class="col-md-10">
                            <select id="input_user_group" name="input_user_group"  class="form-control">
                                <option value="">{{langSelect}}</option>
                                {{#each groups}}
                                    {{#if is_same _id modifyUserGroupID}}
                                        <option selected="true" value={{_id}} >{{title}}</option>
                                    {{else}}
                                        <option value={{_id}} >{{title}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                {{/if}}

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_user_name">
                        {{langUserName}}
                    </label>
                    <div class="col-md-4">
                        <input type="text" id="input_user_name"
                               name="input_user_name" class="form-control" value={{modifyUserName}}>
                    </div>

                    <label class="col-md-2 control-label" for="input_user_realname">
                        {{langUserRealName}}
                    </label>
                    <div class="col-md-4">
                        <input type="text" id="input_user_realname"
                               name="input_user_realname" class="form-control" value={{modifyUserRealName}}>
                    </div>
                </div>

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_user_name">
                        {{langUserPassword}}
                    </label>
                    <div class="col-md-4">
                        <input type="password" id="input_user_name"
                               name="input_user_name" class="form-control" value={{modifyUserPassword}}>
                    </div>

                    <label class="col-md-2 control-label" for="input_user_confirm_password">
                        {{langUserConfirmPassword}}
                    </label>
                    <div class="col-md-4">
                        <input type="text" id="input_user_confirm_password"
                               name="input_user_confirm_password" class="form-control" value={{modifyUserConfirmPassword}}>
                    </div>
                </div>

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_user_gender">
                        {{langUserGender}}
                    </label>
                    <div class="col-md-4">
                        <select class="form-control" id="input_user_gender">
                                <option value={{langMan}}>{{langMan}}</option>
                                <option value={{langWomen}}>{{langWomen}}</option>
                        </select>
                    </div>

                    <label class="col-md-2 control-label" for="input_user_company">
                        {{langUserCompany}}
                    </label>
                    <div class="col-md-4">
                        <select id="input_user_company" class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each companies}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>
                    
                </div>

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_user_department">
                        {{langUserDepartment}}
                    </label>
                    <div class="col-md-4">
                        <select class="form-control" id="input_user_department">
                            <option value="">{{langSelect}}</option>
                            {{#each departments}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>

                    <label class="col-md-2 control-label" for="input_user_job">
                        {{langUserJob}}
                    </label>
                    <div class="col-md-4">
                        <select id="input_user_job" class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each jobs}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_user_permission">
                        {{langUserPermission}}
                    </label>
                    <div class="col-md-4">
                        <select class="form-control" id="input_user_permission">
                            <option value="">{{langSelect}}</option>
                            {{#each permissions}}
                                <option value={{_id}}>{{title}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                        <button class="btn btn-primary " id="btn_save">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            {{#if isModifyCompany}}
                                {{langModify}}
                            {{else}}
                                {{langAdd}}
                            {{/if}}
                        </button>
                    </div>
                </div>

            </form>
        </div>
        {{#if is_error validateUserError}}
            <div class="panel-footer">
                <p class="error-msg" >{{validateUserError}}</p>
            </div>
        {{/if}}
    </div>
</template>

<template name="userListTemplate">
        <table class="table table-striped table-bordered ">
            <thead>
            <tr>
                <th>{{langUserCode}}</th>
                <th>{{langUserName}}</th>
                <th>{{langUserRealName}}</th>
                <th>{{langUserGender}}</th>
                <th>{{langUserCompany}}</th>
                <th>{{langUserDepartment}}</th>
                <th>{{langUserJob}}</th>
            </tr>
            </thead>
            <tbody>
            {{#each users}}
                <tr>
                    <td>{{code}}</td>
                    <td>{{name}}</td>
                    <td>{{realname}}</td>
                    <td>{{gender}}</td>
                    <td>
                        {{companyTitle companyCode}}
                    </td>
                    <td>{{departmentCode}}</td>
                    <td>{{job}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
</template>

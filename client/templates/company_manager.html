<template name="companyManagerTemplate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">{{langCompanyManagement}}</a>
                    </div>
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <button class="btn btn-default btn-sm navbar-btn" id="btn_show_add_company_panel">
                                {{langAdd}}
                                {{#if showAddCompanyPanel}}
                                    <span class="glyphicon glyphicon-arrow-up"></span>
                                {{else}}
                                    <span class="glyphicon glyphicon-arrow-down"></span>
                                {{/if}}
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="panel-body">
            {{#if showAddCompanyPanel}}
                {{> addCompanyTemplate}}
            {{/if}}
            {{> companyListTemplate}}
        </div>
    </div>
</template>

<template name="addCompanyTemplate">
    <div class="panel  panel-default">
            <div class="panel-body">
                    <form class="container-fluid">
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6 col md-6">
                                <label for="input_company_code">{{langCompanyCode}}：</label>
                                <input id="input_company_code" type="text"  value={{modifyCompanyCode}}>
                                <span class="errorMsg">{{verifyCompanyCodeError}}</span>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col md-6">
                                <label  for="input_company_title">{{langCompanyTitle}}：</label>
                                <input  id="input_company_title" type="text" value="{{modifyCompanyTitle}}">
                                <span class="errorMsg">{{verifyCompanyTitleError}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6 col md-6">
                                <label for="input_company_type">{{langCompanyType}}：</label>
                                <select id="input_company_type" >
                                    <option value=" "></option>
                                    {{#each companyTypeOptions}}
                                        {{#if selected _id modifyCompanyType}}
                                            <option value={{_id}} selected="true" >{{title}}</option>
                                        {{else}}
                                            <option value={{_id}} >{{title}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col md-6">
                                <label  for="input_company_region">{{langCompanyRegion}}：</label>
                                <select id="input_company_region" >
                                    <option value=" "></option>
                                    {{#each regionOptions}}
                                        {{#if selected _id modifyCompanyRegion}}
                                            <option value={{_id}} selected="true" >{{title}}</option>
                                        {{else}}
                                            <option value={{_id}} >{{title}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6 col md-6">
                                <label for="input_company_charger">{{langCompanyCharger}}：</label>
                                <select id="input_company_charger">
                                    <option value=" "></option>
                                    {{#each bossOptions}}
                                        {{#if selected _id modifyCompanyBoss}}
                                            <option value={{_id}} selected="true" >{{name}}</option>
                                        {{else}}
                                            <option value={{_id}} >{{name}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6 col md-6">
                                <label  for="input_company_supervisor">{{langCompanySupervisor}}：</label>
                                <select id="input_company_supervisor" >
                                    <option value=" "></option>
                                    {{#each supervisorOptions}}
                                        {{#if selected _id modifyCompanySupervisor}}
                                            <option value={{_id}} selected="true" >{{title}}</option>
                                        {{else}}
                                            <option value={{_id}} >{{title}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <p>
                            {{langCompanyComment}}:
                            <textarea id="input_company_comment" row="3" >{{modifyCompanyComment}}</textarea>
                        </p>
                    </form>
            </div>
            <div class="panel-footer">
                <button type="button" class="btn btn-primary" id="btn_add_company">
                {{#if isModifyCompany}}
                    {{langModify}}
                {{else}}
                    {{langAdd}}
                {{/if}}
                </button>
            </div>
    </div>
</template>

<template name="companyListTemplate">
    <div class="panel">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>{{langCompanyCode}}</th>
                    <th>{{langCompanyTitle}}</th>
                    <th>{{langCompanyType}}</th>
                    <th>{{langCompanyCharger}}</th>
                    <th>{{langCompanySupervisor}}</th>
                    <th>{{langCompanyRegion}}</th>
                    <th>{{langCompanyComment}}</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each companies}}
                    <tr>
                        <td>{{code}}</td>
                        <td>{{title}}</td>
                        <td>{{getCompanyType companyType}}</td>
                        <td>{{getBoss boss}}</td>
                        <td>{{getSupervisor supervisor}}</td>
                        <td>{{getRegion region}}</td>
                        <td>{{comments}}</td>
                        <td>
                            <button class="btn btn-xs btn-danger companyRemove" value={{_id}}>
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <button class="btn btn-xs btn-info companyEdit" value={{_id}}>
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="companyManagerTemplate">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                                data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{langCompanyManagement}}</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" id="btn_show_add_company_panel" >
                                {{langAdd}}
                                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="panel-body">
            {{#if showAddCompanyPanel}}
                {{> addCompanyTemplate}}
            {{/if}}
        </div>

        <!-- Table -->
        {{> companyListTemplate}}
    </div>

</template>

<template name="addCompanyTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <label>{{langCompanyCode}}</label>
                        <input type="text" class="form-control" id="input_company_code"
                               placeholder={{langCompanyCode}} value={{modifyCompanyCode}} >
                        <span class="errorMsg">{{verifyCompanyCodeError}}</span>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langCompanyTitle}}</label>
                        <input type="text" class="form-control" id="input_company_title"
                               placeholder={{langCompanyTitle}} value={{modifyCompanyTitle}}>
                        <span class="errorMsg">{{verifyCompanyTitleError}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label>{{langCompanyType}}</label>
                        <select class="form-control" id="input_company_type" >
                            <option value=" ">{{langSelect}}</option>
                            {{#each companyTypeOptions}}
                                {{#if selected _id modifyCompanyType}}
                                    <option value={{_id}} selected="true" >{{title}}</option>
                                {{else}}
                                    <option value={{_id}} >{{title}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langCompanyRegion}}</label>
                        <select  class="form-control" id="input_company_region" >
                            <option value=" ">{{langSelect}}</option>
                            {{#each regionOptions}}
                                {{#if selected _id modifyCompanyRegion}}
                                    <option value={{_id}} selected="true" >{{title}}</option>
                                {{else}}
                                    <option value={{_id}} >{{title}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <label>{{langCompanyCharger}}</label>
                        <select  class="form-control" id="input_company_charger">
                            <option value=" ">{{langSelect}}</option>
                            {{#each bossOptions}}
                                {{#if selected _id modifyCompanyBoss}}
                                    <option value={{_id}} selected="true" >{{realname}}</option>
                                {{else}}
                                    <option value={{_id}} >{{realname}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langCompanySupervisor}}</label>
                        <select  class="form-control" id="input_company_supervisor" >
                            <option value=" ">{{langSelect}}</option>
                            {{#each supervisorOptions}}
                                {{#if selected _id modifyCompanySupervisor}}
                                    <option value={{_id}} selected="true" >{{title}}</option>
                                {{else}}
                                    <option value={{_id}} >{{title}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label>{{langCompanyComment}}</label>
                        <textarea id="input_company_comment" class="form-control" row="3" >{{modifyCompanyComment}}</textarea>
                    </div>
                </div>

            </form>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary " id="btn_add_company">
                <span class="glyphicon glyphicon-plus-sign"></span>
                {{#if isModifyCompany}}
                    {{langModify}}
                {{else}}
                    {{langAdd}}
                {{/if}}
            </button>
        </div>
    </div>

</template>

<template name="companyListTemplate">

        <table class="table table-striped table-bordered">
            <thead>
            <tr class="info">
                <th>{{langCompanyCode}}</th>
                <th>{{langCompanyTitle}}</th>
                <th>{{langCompanyType}}</th>
                <th>{{langCompanyCharger}}</th>
                <th>{{langCompanySupervisor}}</th>
                <th>{{langCompanyRegion}}</th>
                <th>{{langCompanyComment}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each companies}}
                <tr>
                    <td>{{code}}</td>
                    <td>{{title}}</td>
                    <td>{{getCompanyType companyType}}</td>
                    <td>{{getBoss boss}}</td>
                    <td>{{getSupervisor supervisor}}</td>
                    <td>{{getRegion region}}</td>
                    <td>{{comments}}</td>
                    <td>
                        <button class="btn btn-danger companyRemove" value={{_id}}>
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-info companyEdit" value={{_id}}>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>

                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>


</template>

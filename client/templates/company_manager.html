<template name="companyManagerTemplate">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4 class="panel-title pull-left">{{langCompanyManagement}}</h4>
            <button id="btn_show_add_company_panel" class="btn btn-default pull-right">
                {{langAdd}}
                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
            </button>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            {{#if showAddCompanyPanel}}
                {{> addCompanyTemplate}}
            {{/if}}
        </div>

        <!-- Table -->
        {{> companyListTemplate}}
    </div>

</template>

<template name="addCompanyTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" id="add_company_form">
                {{#if is_super_admin}}
                    <div class="form-group  has-feedback">
                        <label class="col-md-2 control-label" for="input_company_group">
                            {{langGroup}}
                        </label>
                        <div class="col-md-10">
                            <select id="input_company_group" name="input_company_group"  class="form-control">
                                <option value="">{{langSelect}}</option>
                                {{#each groups}}
                                    {{#if is_same _id modifyCompanyGroup}}
                                        <option selected="true" value={{_id}} >{{title}}</option>
                                    {{else}}
                                        <option value={{_id}} >{{title}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                        </div>
                    </div>
                {{/if}}

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_company_code">
                        {{langCompanyCode}}
                    </label>
                    <div class="col-md-4">
                        <input type="text" id="input_company_code"
                               name="input_company_code" class="form-control" value={{modifyCompanyCode}}>
                    </div>

                    <label class="col-md-2 control-label" for="input_company_title">
                        {{langCompanyTitle}}
                    </label>
                    <div class="col-md-4">
                        <input type="text" id="input_company_title"
                               name="input_company_title" class="form-control" value={{modifyCompanyTitle}}>
                    </div>
                </div>

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_company_type">
                        {{langCompanyType}}
                    </label>
                    <div class="col-md-4">
                        <select id="input_company_type" name="input_company_type"  class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each companyTypeOptions}}
                                {{#if is_same _id modifyCompanyType}}
                                    <option selected="true" value={{_id}} >{{title}}</option>
                                {{else}}
                                    <option value={{_id}} >{{title}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>

                     <label class="col-md-2 control-label" for="input_company_supervisor">
                        {{langCompanySupervisor}}
                    </label>
                    <div class="col-md-4">
                        <select id="input_company_supervisor" name="input_company_supervisor"  class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each supervisorOptions}}
                                {{#if is_same _id modifyCompanySupervisor}}
                                    <option selected="true" value={{_id}} >{{title}}</option>
                                {{else}}
                                    <option value={{_id}} >{{title}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_company_region">
                        {{langCompanyRegion}}
                    </label>
                    <div class="col-md-4">
                        <select id="input_company_region" name="input_company_region"  class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each regionOptions}}
                                {{#if is_same _id modifyCompanyRegion}}
                                    <option selected="true" value={{_id}} >{{title}}</option>
                                {{else}}
                                    <option value={{_id}} >{{title}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>

                    <label class="col-md-2 control-label" for="input_company_boss">
                        {{langCompanyCharger}}
                    </label>
                    <div class="col-md-4">
                        <select id="input_company_boss" name="input_company_boss"  class="form-control">
                            <option value="">{{langSelect}}</option>
                            {{#each bossOptions}}
                                {{#if is_same _id modifyCompanyBoss}}
                                    <option selected="true" value={{_id}} >{{realname}}</option>
                                {{else}}
                                    <option value={{_id}} >{{realname}}</option>
                                {{/if}}
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group ">
                    <label class="col-md-2 control-label" for="input_company_comment">
                        {{langCompanyComment}}
                    </label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="input_company_comment"  value={{modifyCompanyComment}} >
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                            <button class="btn btn-primary  " id="btn_add_company" >
                                <span class="glyphicon glyphicon-plus-sign"></span>
                                {{#if isModifyCompany}}
                                    {{langModify}}
                                {{else}}
                                    {{langAdd}}
                                {{/if}}
                            </button>
                    </div>
                </div>

            </form>

        </div>
        {{#if is_error validateAddCompany}}
            <div class="panel-footer">
                <p class="error-msg" >{{validateAddCompany}}</p>
            </div>
        {{/if}}

    </div>

</template>

<template name="companyListTemplate">

        <table class="table table-striped table-bordered">
            <thead>
            <tr class="info">
                <th>{{langCompanyCode}}</th>
                <th>{{langCompanyTitle}}</th>
                <th>{{langCompanyType}}</th>
                <th>{{langCompanyCharger}}</th>
                <th>{{langCompanySupervisor}}</th>
                <th>{{langCompanyRegion}}</th>
                <th>{{langCompanyComment}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each companies}}
                <tr>
                    <td>{{code}}</td>
                    <td>{{title}}</td>
                    <td>{{getCompanyType companyType}}</td>
                    <td>{{getBoss boss}}</td>
                    <td>{{getSupervisor supervisor}}</td>
                    <td>{{getRegion region}}</td>
                    <td>{{comments}}</td>
                    <td>
                        <button class="btn btn-danger btn-xs companyRemove" value={{_id}}>
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-info btn-xs companyEdit" value={{_id}}>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>

                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>


</template>

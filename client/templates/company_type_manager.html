<template name="companyTypeMangagerTemplate">
    <div class="panel panel-default">
        <div class="panel-heading">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">{{langOrganizeTypeManagement}}</a>
                    </div>
                    <ul class="nav navbar-nav pull-right">
                        <li>
                            <button class="btn btn-default btn-sm navbar-btn" id="btn_add_companyType">
                                {{langAddOrganizeType}}
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="panel-body">
            {{> addCompanyTypeTemplate}}
            {{> companyTypeListTemplate}}
        </div>
    </div>
</template>

<template name="addCompanyTypeTemplate">
    <div class="modal fade" id="addCompanyTypeModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    {{langAddOrganizeType}}
                </div>
                <div class="modal-body">
                    <p>{{langOrganizeType}}:
                        <input type="text" id="text_add_organize_type">
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">{{langAdd}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{langCancel}}</button>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="companyTypeListTemplate">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>{{langCurrentOrganizeTypes}}</th>
        </tr>
        </thead>
        <tbody>
        {{#each companyTypes}}
            <tr><td>{{title}}</td></tr>
        {{/each}}
        </tbody>
    </table>
</template>

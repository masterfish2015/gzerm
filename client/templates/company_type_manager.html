<template name="companyTypeMangagerTemplate">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4 class="panel-title pull-left">{{langCompanyTypeManagement}}</h4>
            <button id="btn_show_or_hide_addCompanyType_panel" class="btn btn-default pull-right">
                {{langAdd}}
                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
            </button>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            {{#if showAddCompanyTypePanel}}
                {{> addCompanyTypeTemplate}}
            {{/if}}
        </div>

        <!-- Table -->
        {{> companyTypeListTemplate}}
    </div>
</template>

<template name="addCompanyTypeTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal">
                {{#if is_super_admin}}
                    <div class="form-group  has-feedback">
                        <label class="col-md-2 control-label" for="input_company_type_group">
                            {{langGroup}}
                        </label>
                        <div class="col-md-6">
                            <select id="input_company_type_group" name="input_company_type_group"  class="form-control">
                                <option value="">{{langSelect}}</option>
                                {{#each groups}}
                                    {{#if is_same _id modifyCompanyTypeGroup}}
                                        <option selected="true" value={{_id}} >{{title}}</option>
                                    {{else}}
                                        <option value={{_id}} >{{title}}</option>
                                    {{/if}}
                                {{/each}}
                            </select>
                            {{#if is_error validateCompanyTypeGroup}}
                                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                            {{/if}}
                        </div>

                        <div class="col-md-2">
                            <label class="control-label error-msg">{{validateCompanyTypeGroup}}</label>
                        </div>

                    </div>
                {{/if}}

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_company_type_title">
                        {{langCompanyType}}
                    </label>
                    <div class="col-md-6">
                        <input type="text" id="input_company_type_title"
                               name="input_company_type_title" class="form-control" value={{modifyCompanyTypeTitle}}>
                        {{#if is_error verifyCompanyTypeTitleError}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>

                    <div class="col-md-2">
                        <label class="control-label error-msg">{{verifyCompanyTypeTitleError}}</label>
                    </div>

                </div>

                <div class="form-group  has-feedback">
                    <label class="col-md-2 control-label" for="input_company_type_grade">
                        {{langCompanyGrade}}
                    </label>
                    <div class="col-md-6">
                        <input type="text" id="input_company_type_grade"
                               name="input_company_type_grade" class="form-control" value={{modifyCompanyTypeGrade}}>
                        {{#if is_error verifyCompanyTypeGradeError}}
                            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                        {{/if}}
                    </div>

                    <div class="col-md-2">
                        <label class="control-label error-msg">{{verifyCompanyTypeGradeError}}</label>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-md-12 col-md-offset-2">
                        <button type="button" class="btn btn-info" id="btn_add_company_type">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            {{#if isModifyCompanyType}}
                                {{langModify}}
                            {{else}}
                                {{langAdd}}
                            {{/if}}
                        </button>
                    </div>
                </div>

            </form>
        </div>
        {{#if is_error validateCompanyTypeError}}
            <div class="panel-footer">
                <p class="error-msg" >{{validateCompanyTypeError}}</p>
            </div>
        {{/if}}
    </div>

</template>

<template name="companyTypeListTemplate">
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="info">
                <th>{{langGroup}}</th>
                <th>{{langCurrentCompanyTypes}}</th>
                <th>{{langCompanyGrade}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each companyTypes}}
                <tr>
                    <td>{{getGroupName groupID}}</td>
                    <td>
                        {{title}}
                    </td>
                    <td>
                        {{grade}}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-xs companyTypeRemove" value={{_id}}>
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-info btn-xs companyTypeEdit" value={{_id}}>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>

</template>

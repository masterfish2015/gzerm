<template name="companyTypeMangagerTemplate">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <h4 class="panel-title pull-left">{{langOrganizeTypeManagement}}</h4>
            <button id="btn_show_or_hide_addCompanyType_panel" class="btn btn-default pull-right">
                {{langAdd}}
                <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span>
            </button>
            <div class="clearfix"></div>
        </div>

        <div class="panel-body">
            {{#if showAddCompanyTypePanel}}
                {{> addCompanyTypeTemplate}}
            {{/if}}
        </div>

        <!-- Table -->
        {{> companyTypeListTemplate}}
    </div>
</template>

<template name="addCompanyTypeTemplate">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form container-fluid">
                <div class="form-group">
                    <div class="col-sm-6">
                        <label>{{langOrganizeType}}</label>
                        <input type="text" class="form-control" id="text_add_organize_type_title" value={{modifyCompanyTypeTitle}}>
                        <span class="errorMsg">{{verifyCompanyTypeTitleError}}</span>
                    </div>

                    <div class="col-sm-6">
                        <label>{{langOganizeGrade}}</label>
                        <input type="text" class="form-control" id="text_add_organize_type_grade" value={{modifyCompanyTypeGrade}}>
                        <span class="errorMsg">{{verifyCompanyTypeGradeError}}</span>

                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary " id="btn_add_company_type">
                <span class="glyphicon glyphicon-plus-sign"></span>
                {{#if isModifyCompanyType}}
                    {{langModify}}
                {{else}}
                    {{langAdd}}
                {{/if}}
            </button>
        </div>
    </div>

</template>

<template name="companyTypeListTemplate">
        <table class="table table-striped table-bordered">
            <thead>
            <tr class="info">
                <th>{{langCurrentOrganizeTypes}}</th>
                <th>{{langOganizeGrade}}</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {{#each companyTypes}}
                <tr>
                    <td>
                        {{title}}
                    </td>
                    <td>
                        {{grade}}
                    </td>
                    <td>
                        <button class="btn btn-danger btn-xs companyTypeRemove" value={{_id}}>
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                        <button class="btn btn-info btn-xs companyTypeEdit" value={{_id}}>
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>

</template>
